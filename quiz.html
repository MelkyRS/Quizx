<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page">

<header class="site-header">
  <div class="header-left">
    <div class="logo-bubble">Q</div>
    <div><b>Quiz Mode</b></div>
  </div>
  <nav class="header-nav">
    <a href="index.html">Home</a>
    <a href="quiz.html" class="active">Quiz</a>
    <a href="guru.html">Guru</a>
    <a href="bantuan.html">Bantuan</a>
  </nav>
</header>

<main class="site-main">
  <section class="card" id="home">
    <div class="grid-2">
      <div>
        <label>Mata pelajaran</label>
        <select id="category"></select>
      </div>
      <div>
        <label>Level</label>
        <select id="level">
          <option>Mudah</option>
          <option>Lumayan Susah</option>
          <option>Susah Banget</option>
        </select>
      </div>
    </div>
    <br>
    <button id="btn-start" class="btn primary">Mulai Quiz</button>
    <button id="btn-random" class="btn ghost">Acak</button>
  </section>

  <section id="quiz" class="card hidden">
    <div id="questionText" class="question"></div>
    <div class="progress"><div id="pfill" class="progress-fill"></div></div>
    <div id="options" class="options"></div>
  </section>

  <section id="result" class="card hidden">
    <h3 id="resultText"></h3>
    <button id="btn-res-home" class="btn ghost">Kembali</button>
  </section>
</main>

<footer class="site-footer">Â© Quiz Mode</footer>
