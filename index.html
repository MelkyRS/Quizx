<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Kreativitas Siswa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <div class="header">
      <div class="title">Quiz Kreativitas Siswa ✨</div>
      <div class="subtitle">Mode Siswa — Jawab soal interaktif</div>
    </div>

    <!-- HOME -->
    <section id="home" class="card">
      <h2>Mulai Quiz</h2>
      <p class="small">Pilih mata pelajaran dan level.</p>

      <div class="grid grid-2">
        <div>
          <label>Mata Pelajaran</label>
          <select id="category"></select>
        </div>
        <div>
          <label>Level</label>
          <select id="level">
            <option>Mudah</option>
            <option>Lumayan Susah</option>
            <option>Susah Banget</option>
          </select>
        </div>
      </div>

      <div class="home-row">
        <button id="btn-start" class="btn btn-main">Mulai Quiz</button>
        <button id="btn-random" class="btn btn-outline">Acak Soal</button>
        <a href="guru.html" class="btn btn-outline">Mode Guru</a>
      </div>
    </section>

    <!-- QUIZ -->
    <section id="quiz" class="card hidden">
      <div class="flex-between">
        <div class="quiz-meta" id="meta"></div>
        <div class="quiz-score">Skor: <span id="score">0</span></div>
      </div>

      <div class="quiz-meta" id="progressText"></div>

      <div class="progress-track">
        <div id="pfill" class="progress-fill"></div>
      </div>

      <div id="questionText" class="question"></div>
      <div id="options" class="options"></div>

      <div id="explain" class="explain hidden">
        <strong id="explainTitle"></strong>
        <div id="explainText"></div>
        <div class="home-row">
          <button id="btn-next" class="btn btn-main">Soal Berikutnya</button>
          <button id="btn-retry" class="btn btn-danger hidden">Ulangi Level</button>
          <button id="btn-home" class="btn btn-outline">Kembali ke Menu</button>
        </div>
      </div>
    </section>

    <!-- RESULT -->
    <section id="result" class="card hidden" style="text-align:center;">
      <h2>Hasil Quiz</h2>
      <p id="resultText"></p>

      <div class="home-row" style="justify-content:center;">
        <button id="btn-res-retry" class="btn btn-main">Ulangi Level</button>
        <button id="btn-res-home" class="btn btn-outline">Kembali ke Menu</button>
      </div>
    </section>

    <div class="footer">
      © 2025 — Quiz Interaktif untuk Siswa
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
